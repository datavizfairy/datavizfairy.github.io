<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoto Cherry Blossom Visualisation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./blossom.js" defer></script>
    <style>
        /* Full viewport background with container adjustments */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom, #d3bcf5, #6e5ea3, #124772);
        }

        #container {
            width: 90%; /* Ensure the container stays within the screen */
            height: 70%; /* Prevent the container from overflowing */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid transparent; /* For debugging alignment, remove if unnecessary */
        }

        .tooltip {
            position: absolute;
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="tooltip" id="tooltip"></div>
    </div>
</body>
</html>
