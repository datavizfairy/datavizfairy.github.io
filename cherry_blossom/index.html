<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoto Cherry Blossom Visualisation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./blossom.js" defer></script>
    

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Full viewport background with container adjustments */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right, #1e2940, #6876a4);
        }

        #container {
            width: 90%; /* Ensure the container stays within the screen */
            height: 80%; /* Prevent the container from overflowing */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid transparent; /* For debugging alignment, remove if unnecessary */
        }

        .tooltip {
            position: absolute;
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            font-family: "Montserrat", sans-serif;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .montserrat-light {
            font-family: "Montserrat", sans-serif;
            font-weight: 300; /* Light */
        }
        
        
        .montserrat-normal {
            font-family: "Montserrat", sans-serif;
            font-weight: 400; /* Regular */
        }
        
        svg {
            width: 100%;
            height: 100%;
        }

        .hyperlink {
    fill: #ffffff; /* Default text colour */
    cursor: pointer; /* Pointer cursor for clickable text */
    text-decoration: none; /* No underline by default */
    transition: fill 0.3s, text-decoration 0.3s; /* Smooth hover transitions */
}

.hyperlink:hover {
    fill: #f4a6de; /* Change text colour on hover */
    text-decoration: underline; /* Show underline only on hover */
}
        
    </style>
</head>
<body>
    <div id="container">
        <div class="tooltip" id="tooltip"></div>
    </div>
</body>
</html>
